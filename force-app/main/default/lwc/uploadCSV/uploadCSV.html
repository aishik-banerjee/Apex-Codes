<template>
    <lightning-card title="Upload ACR CSV">
        <div class="slds-p-around_medium">
            <lightning-input type="file" label="Upload CSV File" accept=".csv" onchange={handleFileChange}></lightning-input>
        </div>

        <template if:true={isProcessing}>
            <div class="slds-p-around_medium">Processing file...</div>
        </template>

        <template if:true={message}>
            <div class="slds-p-around_medium">
                <lightning-formatted-text value={message}></lightning-formatted-text>
            </div>
        </template>
    </lightning-card>
</template>
