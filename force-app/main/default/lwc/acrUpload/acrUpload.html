<template>
    <lightning-card title="Upload ACR CSV">
        <div class="slds-p-around_medium">
            <lightning-button label="Download CSV Template" onclick={downloadTemplate}></lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <lightning-input type="file" label="Upload CSV File" accept=".csv" onchange={handleFileChange} ></lightning-input>
        </div>
        <template if:true={errorMessages.length}>
            <div class="slds-p-around_medium">
                <p class="slds-text-color_error">Some records failed:</p>
                <ul>
                    <template for:each={errorMessages} for:item="msg">
                        <li key={msg}>{msg}</li>
                    </template>
                </ul>
            </div>
        </template>
        <template if:true={successMessage}>
            <div class="slds-p-around_medium slds-text-color_success">{successMessage}</div>
        </template>
    </lightning-card>
</template>
